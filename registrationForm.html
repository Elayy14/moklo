<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="registrationForm.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="nav-container">
          <header class="header">
            <h2>Note<span>It!</span></h2>

            <nav class="navbar">
              <a href="form1.html">HOME</a>
              <a href="registrationForm.html">REGISTER</a>
              <a href="form2.html">SIGN IN</a>
            </nav>
          </header>
        </div>

        <form action="">

            <div class="input-box">
                <h3>Full Name:</h3>
                <input type="text" required placeholder=" Full Name"/>
              </div>

              <div class="input-box">
                <h3>Birth Date:</h3>
                <input type="date" required />
              </div>

              <div class="input-box">
                <h3>Age:</h3>
                <input type="number" required placeholder=" Age"/>
              </div>

          
          <div class="input-box">
            <h3>Username</h3>
            <input type="text" required placeholder=" Username"/>
          </div>

          <div class="input-box">
            <h3>Password</h3>
            <input type="text" required placeholder=" Password"/>
          </div>

          
          <a href="form3.html"><button type="submit" class="btn">Register</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
